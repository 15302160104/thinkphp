<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>学生列表</title>
	<link rel="stylesheet" href="__STATIC__/css/index.css">
	<link rel="stylesheet" href="__STATIC__/css/bootstrap.min.css">
</head>
<body>
    {include file='public/header,public/menu'}
	<table class="table table-striped table-bordered">
		<tr>
			<td>id:{$student.id}</td>
		</tr>
		<tr>
			<td>学生姓名:{$student['name']}</td>
		</tr>
		<tr>
			<td>性别:{eq name="$student.sex" value="0"}男{else/}女{/eq}</td>
		</tr>
		<tr>
			<td>班级:{$student.Klass.name}</td>
		</tr>
		<tr>
			<td>电子邮箱:{$student.email}</td>
		</tr>
		<tr>
			<td>创建时间:{$student.create_time}</td>
		</tr>
	</table>
{include file="public/footer"}
</body>
</html>
