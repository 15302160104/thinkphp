<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<link rel="stylesheet" href="__STATIC__/css/bootstrap.min.css">
</head>
<body>
    {include file='public/header,public/menu'}

<form class="form-horizontal" action="{:url('klasscourse/update')}" method="post">
  <div class="form-group">
    <input type="hidden" name="id" value="{$klasscourse.id}">
    <label for="inputEmail3" class="col-sm-2 control-label">课程</label>
    <div class="col-sm-8">
      <select class="form-control" name="course_id" value="$klasscourse.course_id">
        {volist name="courses" id="vo"}
        <option value="{$vo.id}">{$vo.name}</option>
        {/volist}
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">班级</label>
    <div class="col-sm-8">
      <select class="form-control" name="klass_id" value="$klasscourse.klass_id">
      {volist name="klasss" id="vo"}
       <option value="{$vo.id}">{$vo.name}</option>
      {/volist}
      </select>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button type="submit" class="btn btn-default">更换</button>
    </div>
  </div>

</form>
	{include file="public/footer"}
</body>
</html>
