<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<link rel="stylesheet" href="__STATIC__/css/bootstrap.min.css">
</head>
<body>
    {include file='public/header,public/menu'}

<form class="form-horizontal" action="{:url('teacher/update')}" method="post">
  <div class="form-group">
     <input type="hidden" name="id" value="{$teacher.id}">
    <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
    <div class="col-sm-8">
      <input type="text" name="username" value="{$teacher.username}" class="form-control" id="inputEmail3" placeholder="用户名">
    </div>
  </div>

  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
    <div class="col-sm-8">
      <input type="password" name="password" value="{$teacher.password}" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
    <div class="col-sm-8">
      <input type="text" name="name" value="{$teacher.name}" class="form-control" id="inputEmail3" placeholder="姓名">
    </div>
  </div>
    <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
    <div class="col-sm-8">
      <input type="email" name="email" value="{$teacher.email}" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">性别</label>
    <div class="col-sm-8">
        <label class="radio-inline">
		  <input type="radio" name="sex" {eq name="$teacher.sex" value="0" }checked{/eq} id="inlineRadio1" value="0"> 男
		</label>
		<label class="radio-inline">
		  <input type="radio" name="sex" {eq name="$teacher.sex" value="1" }checked{/eq} id="inlineRadio2" value="1"> 女
		</label>
    </div>
  </div>


 
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button type="submit" class="btn btn-default">更换</button>
    </div>
  </div>
</form>
<a href="{:url('teacher/index',['id'=>1,'name'=>'zhangsan'])}">列表</a>

	{include file="public/footer"}
</body>
</html>
